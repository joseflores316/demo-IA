<div class="form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Editar Tipo de Escena' : 'Nuevo Tipo de Escena' }}</h1>
    <button class="btn btn-secondary" (click)="cancel()">
      <i class="fas fa-times"></i> Cancelar
    </button>
  </div>

  <div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
  </div>

  <form [formGroup]="tipoEscenaForm" (ngSubmit)="onSubmit()" class="tipo-escena-form">
    <div class="form-group">
      <label for="nombre">Nombre del Tipo de Escena *</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        [class.invalid]="isFieldInvalid('nombre')"
        placeholder="Ej: Escena de Acción, Escena Dramática, etc.">
      <div *ngIf="isFieldInvalid('nombre')" class="error-text">
        {{ getFieldError('nombre') }}
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading">
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
        <i *ngIf="!loading" class="fas fa-save"></i>
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
    </div>
  </form>
</div>
