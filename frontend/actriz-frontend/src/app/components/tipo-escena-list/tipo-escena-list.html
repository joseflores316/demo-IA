<div class="tipo-escena-list-container">
  <div class="list-header">
    <h1>Gesti√≥n de Tipos de Escena</h1>
    <button class="btn btn-primary" routerLink="/tipos-escena/crear">
      <i class="fas fa-plus"></i> Nuevo Tipo
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Cargando tipos de escena...
  </div>

  <div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
  </div>

  <div *ngIf="!loading && tiposEscena.length === 0" class="no-tipos">
    <i class="fas fa-tags fa-3x"></i>
    <h3>No hay tipos de escena registrados</h3>
    <p>Comienza creando tu primer tipo de escena</p>
    <button class="btn btn-primary btn-outline" routerLink="/tipos-escena/crear">
      <i class="fas fa-plus"></i> Crear Primer Tipo
    </button>
  </div>

  <div *ngIf="!loading && tiposEscena.length > 0" class="tipos-grid">
    <div *ngFor="let tipo of tiposEscena" class="tipo-card">
      <div class="card-header">
        <h3>{{ tipo.nombre }}</h3>
        <div class="tipo-id">#{{ tipo.id }}</div>
      </div>

      <div class="card-actions">
        <button class="btn btn-secondary" [routerLink]="['/tipos-escena', tipo.id]">
          <i class="fas fa-eye"></i> Ver
        </button>
        <button class="btn btn-primary" [routerLink]="['/tipos-escena', tipo.id, 'editar']">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn btn-danger" (click)="deleteTipoEscena(tipo.id)">
          <i class="fas fa-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
