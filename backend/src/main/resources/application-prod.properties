# Production Configuration for Railway
# Database will be automatically configured by Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/actriz_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Custom File Storage Configuration - Railway persistent storage
app.file.upload-dir=${UPLOAD_DIR:/app/uploads}
app.file.base-url=${BASE_URL:http://localhost:8080}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}
